          before_script:
          - ./.travis/configure_docker.sh #upgrading docker
          - export DOCKER_CLI_EXPERIMENTAL=enabled #enable experimental features
          - docker version #Check Docker 18.09 is installed
          - docker buildx ls
          - docker image ls
          - version=$(git describe --tags --always)
          - version=${version%-*-*}
          - echo ${version}

          script:
          - echo BUILDING AMD64
          - while sleep 9m; do echo "=====[ $SECONDS seconds, build-docker still building... ]====="; done &
          - docker buildx build --progress=plain . -t incplusplus/spring-boot-websocket-chat-demo:amd64-latest -t incplusplus/spring-boot-websocket-chat-demo:amd64-"${version}" --platform linux/amd64 > output
