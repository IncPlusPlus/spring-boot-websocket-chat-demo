        - stage: release
          if: "tag IS present"
          install:
          - ./.travis/configure_docker.sh
          - export DOCKER_CLI_EXPERIMENTAL=enabled #enable experimental features 
 
          before_script:
          - ls docker_cached
          - docker image ls
          - docker load --input docker_cached/spring-boot-websocket-chat-demo-amd64.tar

          - docker load --input docker_cached/spring-boot-websocket-chat-demo-armhf.tar

          - docker load --input docker_cached/spring-boot-websocket-chat-demo-arm64.tar

          - version=$(git describe --tags --always)
          - version=${version%-*-*}
          - echo ${version}

          script:
          - docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
          - echo Building images. Listing pre-existing images
          - docker image ls
          - echo Pushing all tags for $DOCKER_USERNAME/spring-boot-websocket-chat-demo
          - docker push $DOCKER_USERNAME/spring-boot-websocket-chat-demo


          # Latest Manifest
          - echo Creating and pushing multi-arch manifest for the "latest" tag. Printing existing images
          - docker image ls
          - docker manifest create --amend $DOCKER_USERNAME/spring-boot-websocket-chat-demo $DOCKER_USERNAME/spring-boot-websocket-chat-demo:amd64-latest $DOCKER_USERNAME/spring-boot-websocket-chat-demo:armhf-latest $DOCKER_USERNAME/spring-boot-websocket-chat-demo:arm64-latest
          - docker manifest annotate $DOCKER_USERNAME/spring-boot-websocket-chat-demo $DOCKER_USERNAME/spring-boot-websocket-chat-demo:amd64-latest --os linux --arch amd64
          - docker manifest annotate $DOCKER_USERNAME/spring-boot-websocket-chat-demo $DOCKER_USERNAME/spring-boot-websocket-chat-demo:armhf-latest --os linux --arch arm
          - docker manifest annotate $DOCKER_USERNAME/spring-boot-websocket-chat-demo $DOCKER_USERNAME/spring-boot-websocket-chat-demo:arm64-latest --os linux --arch arm64
          - docker manifest push $DOCKER_USERNAME/spring-boot-websocket-chat-demo

          # This Version's Manifest
          - echo Creating and pushing multi-arch manifest for tag "${version}". Printing existing images
          - docker image ls
          - docker manifest create --amend $DOCKER_USERNAME/spring-boot-websocket-chat-demo:"${version}" $DOCKER_USERNAME/spring-boot-websocket-chat-demo:amd64-"${version}" $DOCKER_USERNAME/spring-boot-websocket-chat-demo:armhf-"${version}" $DOCKER_USERNAME/spring-boot-websocket-chat-demo:arm64-"${version}"
          - docker manifest annotate $DOCKER_USERNAME/spring-boot-websocket-chat-demo:"${version}" $DOCKER_USERNAME/spring-boot-websocket-chat-demo:amd64-"${version}" --os linux --arch amd64
          - docker manifest annotate $DOCKER_USERNAME/spring-boot-websocket-chat-demo:"${version}" $DOCKER_USERNAME/spring-boot-websocket-chat-demo:armhf-"${version}" --os linux --arch arm
          - docker manifest annotate $DOCKER_USERNAME/spring-boot-websocket-chat-demo:"${version}" $DOCKER_USERNAME/spring-boot-websocket-chat-demo:arm64-"${version}" --os linux --arch arm64
          - docker manifest push $DOCKER_USERNAME/spring-boot-websocket-chat-demo:"${version}"

          - echo Build complete. Listing images.
          - docker image ls

